<div class="allnotes">
  <ul>
    <li *ngFor="let note of allnotes|async" >
      <md-card class="example-card">
        <md-card-header>
          <md-card-title>{{note.title}}</md-card-title>
        </md-card-header>
        <md-card-content>
          <p>
            {{note.note}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button>Remove</button>
        </md-card-actions>
      </md-card>
    </li>
  </ul>

</div>
